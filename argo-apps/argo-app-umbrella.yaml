apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-app-umbrella
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argo-app-umbrella
    repoURL: 'https://github.com/tomer1983/minikube.git'
    targetRevision: HEAD
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    syncOptions: []